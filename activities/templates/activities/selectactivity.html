{% extends 'activities/base.html' %}
{% load static %}

{% block title %}Select Activity{% endblock %}

{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="https://unpkg.com/bulma@1.0.2/css/bulma.min.css" />
<link rel="stylesheet" href="{% static 'activities/css/selectactivity.css' %}">

<section class="container">
    <div class="columns features">
        {% for activity in activities %}
        <div class="column is-one-fifth">
            <div class="card is-shady" onclick="openModal('modal-{{ forloop.counter }}')">
                <div class="card-image">
                    <figure class="image is-4by3">
                        <img src="{% static 'activities/images/robot.png' %}" alt="Activity image">
                    </figure>
                </div>
                <div class="card-content" style="background-color: #242e60;">
                    <h4 style="font-weight: bold; color: white; text-align: center;">
                        {{ activity.activity_name }}
                    </h4>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>

<!-- Dynamic Modals for Each Activity -->
{% for activity in activities %}
<div id="modal-{{ forloop.counter }}" class="modal">
    <div class="modal-background" onclick="closeModal('modal-{{ forloop.counter }}')"></div>
    <div class="modal-content">
        <div class="box">
            <p>{{ activity.instruction|linebreaks }}</p> <!-- Display instructions with line breaks -->
            <button class="button is-link" style = " margin-top: 1rem;">Start Activity</button>
        </div>
    </div>
    <button class="modal-close is-large" aria-label="close" onclick="closeModal('modal-{{ forloop.counter }}')"></button>
</div>
{% endfor %}

<script src="{% static 'activities/js/selectactivity.js' %}"></script>

{% endblock %}
